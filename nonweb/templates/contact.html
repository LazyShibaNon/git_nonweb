{% extends "Base.html" %}

{% block title %}
聯絡我們
{% endblock %}


{% block Content %}

        

    <div class="page-title sp" style="background-image: url(/static/images/news-bg.jpg)">
        <div class="container text-center">
            <h3><strong><font color="#303030" size="6" style="background: #F1DEFF">聯絡我們</font></strong></h3>
            <h7 style="background: #ffffff;"><font color="#000000" size="4">About Us</font></h7>
        </div>
    </div>

    <div style="padding: 20px;">
         <!--================Contact Area =================-->
        <section class="contact_area section_gap">
            <div class="container">

                <iframe style="margin-bottom: 5%;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.718657939365!2d120.63190341498887!3d24.14651658439553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693de8258d6fef%3A0x42e87917b81b392e!2z6bm96IiH6IOh5qSS6aSQ6aSoU0FMVCZQRVBQRVIgUkVTVEFVUkFOVA!5e0!3m2!1szh-TW!2stw!4v1647431922788!5m2!1szh-TW!2stw" width="930" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            
                  
<!--            
                <div id="mapBox" class="mapBox" 
                    data-lat="24.136941" 
                    data-lon="120.685056" 
                    data-zoom="13" 
                    data-info="台中市中區建國路172號"
                    data-mlat="24.136941"
                    data-mlon="120.685056">
                </div>
-->
                <div class="row">
                    <div class="col-md-3">
                        <div class="contact_info">
                            <div class="info_item">
                                <i class="lnr lnr-home"></i>
                                <h6>鹽與胡椒餐館 Salt & Pepper</h6>
                                <p>408台中市南屯區永春東七路758號</p>
                            </div>
                            <div class="info_item">
                                <i class="lnr lnr-phone-handset"></i>
                                <h6>Tel: 04-2382-1182</h6>
                                <p>午間：11:30 -14:30&nbsp&nbsp晚間：17:30 -21:00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <form class="row contact_form" action="" method="post" id="contactForm" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 text-right">
                                <button type="submit" value="submit" class="btn theme_btn button_hover">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--================Contact Area =================-->


        <!--gmaps Js-->
        <script src="/static/vendors/nice-select/js/jquery.nice-select.js"></script>
        <script src="/static/vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
        <script src="/static/vendors/isotope/isotope-min.js"></script>
        <script src="/static/js/stellar.js"></script>
        <script src="/static/vendors/lightbox/simpleLightbox.min.js"></script>
        <!--gmaps Js-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxfdGIMKRTIP5yGRvtjtrHheRHqahV00U"></script>
        <script src="/static/js/gmaps.min.js"></script>
        <!-- contact js -->
        <script src="/static/js/jquery.form.js"></script>
        <script src="/static/js/jquery.validate.min.js"></script>
        <script src="/static/js/contact.js"></script>

    </div>
 

{% endblock %}
